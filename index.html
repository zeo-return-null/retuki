<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bot√≥n 3D</title>
  <style>
body {
  background-color: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  perspective: 800px; /* agrega profundidad */
}

#boton3d {
  width: 4cm;
  height: 4cm;
  background: #222;
  border: 6px solid #00ff00;
  border-radius: 100%;
  box-shadow: 
    0 5px #00ff00, 
    0 10px 15px rgba(0, 255, 0, 0.3), 
    inset 0 -2px 5px rgba(0,255,0,0.5);
  color: #00ff00;
  font-size: 1rem;
  font-family: sans-serif;
  font-weight: bold;
  cursor: pointer;
  outline: none;
  transition: transform 0.2s ease, box-shadow 0.2s ease;

  /* Efecto de estar inclinado hacia atr√°s */
  transform: rotateX(40deg);
  transform-style: preserve-3d;
}

#boton3d:active {
  transform: rotateX(40deg) scaleY(0.90);
  box-shadow: 
    0 3px #00ff00, 
    0 6px 10px rgba(0, 255, 0, 0.2), 
    inset 0 2px 3px rgba(0,255,0,0.5);
}

    video {
      display: none;
    }
  </style>
</head>
<body>

  <button id="boton3d" style="transform: scale(1.2)">ü¶é</button>

  <audio id="lizard" src="lizard.mp3" preload="auto"></audio>


  <script>
    const boton = document.getElementById('boton3d');
    const sonidoOriginal = document.getElementById('lizard');
  
    boton.addEventListener('click', () => {
      const nuevoSonido = sonidoOriginal.cloneNode(); // clona el audio
      nuevoSonido.volume = 1.0;
      nuevoSonido.play();
    });
  
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        const nuevoSonido = sonidoOriginal.cloneNode();
        nuevoSonido.volume = 1.0;
        nuevoSonido.play();
      }
    });
  </script>
  
  

</body>
</html>
